<div><h3>Broker Acc. Requests</h3><ul class="list-unstyled"><li ng-repeat="r in requests"><div class="row"><div class="col-sm-6"><div>{{r.fname}} {{r.lname}}</div><div>{{r.email}}</div></div><div class="col-sm-3"><button ng-click="approveBroker(r)" class="btn btn-success">Approve Broker Acc.</button></div><div class="col-sm-3"><button ng-click="rejectBroker(r)" class="btn btn-warning">Reject Broker Acc.</button></div></div></li></ul></div>

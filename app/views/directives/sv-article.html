<div class="article-wrapper"><article><div class="row"><div class="col-lg-12"><div class="post-content well"><sv-del-conform ng-show="isAdmin" post-key="post.$id" remove-post="remove" class="pull-right"></sv-del-conform><sv-post-edit ng-show="isAdmin" post-key="post.$id" post="post.body"></sv-post-edit></div><h3>{{post.title}}<p class="p-post-time"> {{post.time | date:'short'}}</p><p>{{post.body}}</p></h3></div></div><div class="row"><div class="col-lg-12"><div class="post-comment panel panel-default"><ul class="list-unstyled ul-comment"><li ng-repeat="(commentKey,c) in post.comments"><sv-del-conform ng-show="isAdmin || userName==c.userName" comment-key="commentKey" post-key="post.$id"><div ng-if="!isAdmin"><img ng-src="{{c.userPic}}" class="img-fb"/></div><i ng-if="c.userPic==&quot;Admin&quot;" class="fa fa-user fa-lg">&nbsp;</i></sv-del-conform><span class="user-name-comment">{{c.userName}}</span><p class="p-comment-time">{{c.time| date:'short'}}<p ng-hide="isAdmin || userName==c.userName" comment-key="commentKey" post-key="post.$id" class="p-comment"></p><sv-comment-popover ng-show="isAdmin || userName==c.userName" comment="c.comment" comment-key="commentKey" post-key="post.$id"></sv-comment-popover></p><hr/></li></ul></div></div></div></article><form role="form" ng-show="auth.user"><div class="form-group comment-input"><textarea placeholder="Write a comment" ng-model="comment.val" class="form-control textarea"></textarea><button ng-click="addComment(post.$id, comment.val, userName, userPic)" class="btn btn-default">Post</button></div></form></div>

<div class="well"><form name="form" id="form" novalidate="novalidate" class="form-horizontal"><div class="form-group"><label for="uName" class="col-sm-5">User Name:</label><div class="col-sm-7"><input id="uName" placeholder="{{user.first_name}}" required="required" class="input-sm input-sm form-control"/></div></div><div class="form-group"><div class="col-sm-5"><label>First Name:</label></div><div class="col-sm-7"><input id="fName" ng-model="broker.first_name" placeholder="{{user.first_name}}" required="required" class="input-sm form-control"/></div></div><div class="form-group"><div class="col-sm-5"><label>Last Name:</label></div><div class="col-sm-7"><input id="lName" ng-model="broker.last_name" placeholder="{{user.last_name}}" required="required" class="input-sm form-control"/></div></div><div class="form-group"><div class="col-sm-5"><label>MLS Id:</label></div><div class="col-sm-7"><input id="mls-id" ng-model="broker.mls" placeholder="MLS Id" required="required" class="input-sm form-control"/></div></div><div class="form-group"><div class="col-sm-5"><label>Website:</label></div><div class="col-sm-7"><input id="website" ng-model="broker.website" placeholder="Website" required="required" class="input-sm form-control"/></div></div><div class="form-group"><div class="col-sm-5"><label>Email:</label></div><div class="col-sm-7"><input id="email" ng-model="broker.email" placeholder="{{user.email}}" required="required" class="input-sm form-control"/></div></div><div class="form-group"><div class="col-sm-5"><label>Phone Number:</label></div><div class="col-sm-7"><input id="phone" ng-model="broker.phone" placeholder="Phone Number" required="required" class="input-sm form-control"/></div></div><div class="save-profile-changes"><sv-btn-save-profile-info save-profile-info="saveProfileInfo"></sv-btn-save-profile-info></div><hr/><div class="text-right"><sv-del-profile></sv-del-profile></div></form></div>

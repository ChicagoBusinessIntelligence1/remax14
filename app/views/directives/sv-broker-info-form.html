<div class="well"><form name="form" id="form" novalidate="novalidate" class="form-horizontal"><div class="form-group"><label for="uName" class="col-sm-5">User Name:</label><div class="col-sm-7"><input id="uName" placeholder="User Name" required="required" class="input-sm input-sm form-control"/></div></div><div class="form-group"><div class="col-sm-5"><label>First Name:</label></div><div class="col-sm-7"><input id="fName" placeholder="First Name" required="required" class="input-sm form-control"/></div></div><div class="form-group"><div class="col-sm-5"><label>Last Name:</label></div><div class="col-sm-7"><input id="lName" placeholder="Last Name" required="required" class="input-sm form-control"/></div></div><div class="form-group"><div class="col-sm-5"><label>MLS Id:</label></div><div class="col-sm-7"><input id="mls-id" placeholder="MLS Id" required="required" class="input-sm form-control"/></div></div><div class="form-group"><div class="col-sm-5"><label>Website:</label></div><div class="col-sm-7"><input id="website" placeholder="Website" required="required" class="input-sm form-control"/></div></div><div class="form-group"><div class="col-sm-5"><label>Email:</label></div><div class="col-sm-7"><input id="email" placeholder="Fb Email" required="required" class="input-sm form-control"/></div></div><div class="form-group"><div class="col-sm-5"><label>Phone Number:</label></div><div class="col-sm-7"><input id="phone" placeholder="Phone Number" required="required" class="input-sm form-control"/></div></div><div class="save-profile-changes"><button ng-click="updateProfileInfo(uName, fName,lName,email,phone)" ng-disabled="form.$invalid" class="btn btn-info btn-sm"><i class="fa fa-save fa-fw"></i>Save Changes</button></div><hr/><div class="text-right"><sv-del-profile></sv-del-profile></div></form></div>

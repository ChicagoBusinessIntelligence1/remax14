<div class="well"><form name="form" type="text" id="form" novalidate="novalidate" class="form-horizontal"><div class="form-group"><div class="col-sm-5"><label>First Name:</label></div><div class="col-sm-7"><span ng-if="form.fName.$invalid" class="span-required">Required</span><input type="text" name="fName" id="fName" ng-model="broker.firstName" placeholder="{{user.firstName}}" required="required" class="input-sm form-control"/></div></div><sv-input-txt input-name="lastName" input-model="broker.lastName" input-type="text" is-required="true" input-class="col-sm-7" label-class="col-sm-5" field-class="input-sm"></sv-input-txt><sv-input-txt input-name="mls" input-model="broker.mls" input-type="number" is-required="true" input-class="col-sm-7" label-class="col-sm-5" field-class="input-sm"></sv-input-txt><sv-input-txt input-name="website" input-model="broker.website" input-type="url" is-required="false" input-class="col-sm-7" label-class="col-sm-5" field-class="input-sm"></sv-input-txt><div class="form-group"><div class="col-sm-5"><label>Email:</label></div><div class="col-sm-7"><span ng-if="form.email.$invalid" class="span-required">Required</span><input type="text" name="email" id="email" ng-model="broker.email" placeholder="{{user.email}}" required="required" class="input-sm form-control"/></div></div><div class="form-group"><div class="col-sm-5"><label>Phone Number:</label></div><div class="col-sm-7"><input type="text" name="phone" id="phone" ng-model="broker.phone" placeholder="Phone Number" class="input-sm form-control"/></div></div><div class="save-profile-changes"><sv-btn-save-profile-info save-profile-info="saveProfileInfo(form)" form="form"></sv-btn-save-profile-info></div><hr/><div class="text-right"><sv-del-profile></sv-del-profile></div></form></div>

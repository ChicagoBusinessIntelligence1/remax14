<div class="well"><form name="form" type="text" id="form" novalidate="novalidate" class="form-horizontal"><div class="form-group"><div class="col-sm-5"><label>First Name:</label></div><div class="col-sm-7"><span ng-if="form.fName.$invalid" class="span-required">Required</span><input type="text" name="fName" id="fName" ng-model="broker.first_name" placeholder="{{user.first_name}}" required="required" class="input-sm form-control"/></div></div><div class="form-group"><div class="col-sm-5"><label>Last Name:</label></div><div class="col-sm-7"><span ng-if="form.lName.$invalid" class="span-required">Required</span><input type="text" name="lName" id="lName" ng-model="broker.last_name" placeholder="{{user.last_name}}" required="required" class="input-sm form-control"/></div></div><sv-input-txt name="mls" model="broker.mls" type="number" required="true" form="form" input-class="col-sm-7" label-class="col-sm-5" field-class="input-sm"></sv-input-txt><div class="form-group"><div class="col-sm-5"><label>Website:</label></div><div class="col-sm-7"><span ng-if="form.website.$touched &amp;&amp; form.website.$invalid" class="span-required">not a real url!</span><input type="url" name="website" id="website" sv-http-prefix="sv-http-prefix" ng-model="broker.website" placeholder="Website" class="input-sm form-control"/></div></div><div class="form-group"><div class="col-sm-5"><label>Email:</label></div><div class="col-sm-7"><span ng-if="form.email.$invalid" class="span-required">Required</span><input type="text" name="email" id="email" ng-model="broker.email" placeholder="{{user.email}}" required="required" class="input-sm form-control"/></div></div><div class="form-group"><div class="col-sm-5"><label>Phone Number:</label></div><div class="col-sm-7"><input type="text" name="phone" id="phone" ng-model="broker.phone" placeholder="Phone Number" class="input-sm form-control"/></div></div><div class="save-profile-changes"><sv-btn-save-profile-info save-profile-info="saveProfileInfo(form)" form="form"></sv-btn-save-profile-info></div><hr/><div class="text-right"><sv-del-profile></sv-del-profile></div></form></div>

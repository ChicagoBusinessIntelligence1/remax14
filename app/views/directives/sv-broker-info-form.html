<div class="well"><form name="form" type="text" id="form" novalidate="novalidate" class="form-horizontal"><div class="form-group"><div class="col-sm-5"><label>First Name:</label></div><div class="col-sm-7"><span ng-if="form.fName.$invalid" class="span-required">Required</span><input type="text" name="fName" id="fName" ng-model="broker.firstName" placeholder="{{user.firstName}}" required="required" class="input-sm form-control"/></div></div><sv-input-txt input-name="lastName" input-model="broker.lastName" input-type="text" is-required="true" input-class="col-sm-7" label-class="col-sm-5" field-class="input-sm"></sv-input-txt><sv-input-txt input-name="mls" input-model="broker.mls" input-type="number" is-required="true" input-class="col-sm-7" label-class="col-sm-5" field-class="input-sm"></sv-input-txt><sv-input-txt input-name="website" input-model="broker.website" input-type="url" is-required="false" input-class="col-sm-7" label-class="col-sm-5" field-class="input-sm"></sv-input-txt><sv-input-txt input-name="email" input-model="broker.email" input-type="email" is-required="true" input-class="col-sm-7" label-class="col-sm-5" field-class="input-sm"></sv-input-txt><sv-input-txt input-name="phone" input-model="broker.phone" input-type="tel" is-required="false" input-class="col-sm-7" label-class="col-sm-5" field-class="input-sm"></sv-input-txt><div class="save-profile-changes"><button ng-click="saveProfileInfo()" class="btn btn-info btn-sm"><i class="fa fa-save fa-fw"></i>Save Changes</button></div><hr/><div class="text-right"><sv-del-profile></sv-del-profile></div></form></div>

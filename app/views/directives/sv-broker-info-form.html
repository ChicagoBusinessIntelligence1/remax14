<div class="well"><sv-spinner ng-show="isDataLoading"></sv-spinner><form name="form" type="text" id="form" novalidate="novalidate" ng-if="broker" class="form-horizontal"><sv-input-txt input-name="firstName" input-model="broker" input-type="text" is-required="true" input-class="col-sm-7" label-class="col-sm-5" field-class="input-sm"></sv-input-txt><sv-input-txt input-name="lastName" input-model="broker" input-type="text" is-required="true" input-class="col-sm-7" label-class="col-sm-5" field-class="input-sm"></sv-input-txt><sv-input-txt input-name="mls" input-model="broker" input-type="number" is-required="false" input-class="col-sm-7" label-class="col-sm-5" field-class="input-sm"></sv-input-txt><sv-input-txt input-name="website" input-model="broker" input-type="url" is-required="false" input-class="col-sm-7" label-class="col-sm-5" field-class="input-sm"></sv-input-txt><sv-input-txt input-name="email" input-model="broker" input-type="email" is-required="true" input-class="col-sm-7" label-class="col-sm-5" field-class="input-sm"></sv-input-txt><sv-input-txt input-name="phone" input-model="broker" input-type="tel" is-required="false" input-class="col-sm-7" label-class="col-sm-5" field-class="input-sm"></sv-input-txt><div class="save-profile-changes"><button ng-click="saveBrokerProfileInfo(broker,form)" class="btn btn-info btn-sm"><i class="fa fa-save fa-fw"></i>Save Changes</button></div><hr/><div class="text-right"><sv-del-profile remove-profile="removeBrokerAccount()"></sv-del-profile></div></form></div>

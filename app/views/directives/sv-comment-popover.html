<div data-placement="top" class="popover edit-comment-container"><div class="arrow"></div><h3 class="popover-title">Edit your comment</h3><div class="popover-content"><form name="form" id="form" novalidate="novalidate" class="form-inline editable-form"><div class="form-group"><textarea ng-model="commentnew.val" rows="10" cols="35" required="required" class="form-control textarea-edit-post"></textarea></div><div class="form-group"><button ng-click="saveComment()" ng-disabled="form.$invalid || form.$pristine" class="btn btn-primary btn-sm btn-save"><i class="fa fa-check"></i></button><button ng-click="$hide()" class="btn btn-default btn-sm btn-cancel"><i class="fa fa-times"></i></button></div></form></div></div>

<div class="well"><form name="customerForm" id="customerForm" novalidate="novalidate" class="form-horizontal"><div class="form-group"><label for="uName" class="col-sm-5">User Name:</label><div class="col-sm-7"><input id="uName" ng-model="customer.userName" placeholder="User Name" required="required" class="input-sm input-sm form-control"/></div></div><div class="form-group"><div class="col-sm-5"><label>First Name:</label></div><div class="col-sm-7"><input id="fName" placeholder="First Name" ng-model="customer.fname" required="required" class="input-sm form-control"/></div></div><div class="form-group"><div class="col-sm-5"><label>Last Name:</label></div><div class="col-sm-7"><input id="lName" ng-model="customer.lname" placeholder="Last Name" required="required" class="input-sm form-control"/></div></div><div class="form-group"><div class="col-sm-5"><label>Email:</label></div><div class="col-sm-7"><input id="email" ng-model="customer.email" placeholder="Fb Email" required="required" class="input-sm form-control"/></div></div><div class="form-group"><div class="col-sm-5"><label>Phone Number:</label></div><div class="col-sm-7"><input id="phone" ng-model="customer.phone" placeholder="Phone Number" required="required" class="input-sm form-control"/></div></div><div class="save-profile-changes"><sv-btn-save-profile-info></sv-btn-save-profile-info></div><hr/><div class="text-right"><sv-del-profile></sv-del-profile></div></form></div>

<div class="one-stop-service"><div class="container"><fa-app ng-style="myStyle"><fa-scroll-view fa-pipe-from="handler"><fa-view ng-repeat="home in homes"><fa-modifier fa-size="[{{wsm}},{{hsm}}]" fa-align="[0, 0]" fa-origin="[0, 0]"><fa-surface fa-pipe-to="handler" fa-size="[{{wsm}},{{hsm}}]" ng-mouseout="hideInfo(home)" ng-mouseover="showInfo(home)"><img ng-src="{{home.image}}" style="width:{{wsm}}px;height:{{hsm}}px" class="thumbnail"/></fa-surface><fa-modifier fa-size="[{{wsm}},{{hsm/5}}]" fa-origin="[0, 1]" fa-align="[0, 1]" fa-opacity="opacityFooter.get()"><fa-surface fa-pipe-to="handler" fa-background-color="'{{colorSkin}}'" fa-color="'white'" style="font-size:10px"><div class="home-page-listing-info"><div class="row"><div class="col-xs-4"><ul class="list-unstyled"><li><ul class="list-inline"><li><i class="fa fa-arrow-down fa-fw"></i></li><li><h5>{{home.price | currency}}</h5></li></ul></li><li><span>Status: {{home.status}}</span></li></ul></div><div class="col-xs-4"><ul class="list-unstyled"><li><span>{{home.city}}, &nbsp</span><span>{{home.state}}</span></li><li><span>{{home.zip}}</span></li></ul></div><div class="col-xs-4"><ul class="list-unstyled"><li><span>{{home.bedrooms}} bd, &nbsp</span><span>{{home.fullBathrooms}} ba</span></li><li><span>{{home.propertySize}}</span></li></ul></div></div></div></fa-surface></fa-modifier></fa-modifier></fa-view></fa-scroll-view></fa-app></div></div>

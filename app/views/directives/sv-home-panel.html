<div class="one-stop-service"><div class="container"><fa-app ng-style="myStyle"><fa-scroll-view fa-pipe-from="handler"><fa-view ng-repeat="home in homes"><fa-modifier fa-size="[{{wsm}},{{hsm}}]" fa-align="[0, 0]" fa-origin="[0, 0]"><fa-surface fa-pipe-to="handler" fa-size="[{{wsm}},{{hsm}}]" ng-mouseout="hideInfo(home)" ng-mouseover="showInfo(home)"><img ng-src="{{home.image}}" style="width:{{wsm}}px;height:{{hsm}}px" class="thumbnail"/></fa-surface><fa-modifier fa-size="[{{wsm}},{{hsm/5}}]" fa-origin="[0, 1]" fa-align="[0, 1]" fa-opacity="opacityFooter.get()" fa-translate="home.infoShift.get()"><fa-surface fa-pipe-to="handler" fa-background-color="'grey'"><ul class="list-unstyled"><li><div class="row"><div class="col-sm-3"><span>{{home.city}}</span></div></div></li><li><div class="row"><div class="col-sm-3"><span>{{home.price | currency}}</span></div></div></li></ul></fa-surface></fa-modifier></fa-modifier></fa-view></fa-scroll-view></fa-app></div></div>

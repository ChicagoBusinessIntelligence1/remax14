<div ng-form="form_{{inputName}}" ng-class="{'has-error':form_{{inputName}}.{{inputName}}.$touched &amp;&amp; form_{{inputName}}.{{inputName}}.$invalid}" class="row form-group"><div class="{{labelClass}}"><!--label.contro-label(ng-if='!isRequired') {{label}}--><label ng-if="isRequired" class="contro-label">{{label}}<span ng-if="isRequired = true">*</span></label></div><div ng-switch="isRequired" class="{{inputClass}}"><input ng-switch-when="true" type="{{inputType}}" name="{{inputName}}" id="{{inputName}}" ng-required="isRequired" ng-model="inputModel" class="form-control {{fieldClass}}"/></div><div ng-show="form_{{inputName}}.{{inputName}}.$touched &amp;&amp; form_{{inputName}}.{{inputName}}.$invalid}" ng-messages="form_{{inputName}}.{{inputName}}.$error" class="has-error"><p ng-message="isRequired" class="control-label">{{label}} is required</p><p ng-repeat="(k, v) in types" ng-message="{{k}}" class="control-label">{{label}} {{v[4]}}</p></div></div>

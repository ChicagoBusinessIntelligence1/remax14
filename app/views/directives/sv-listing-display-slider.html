<div><div class="head-panel cursor-p"><div class="row"><div class="col-xs-12"><ul class="list-inline"><li><h4 class="text-info">{{title | keyConversion}}</h4></li><li><button ng-show="!isEdit" ng-click="editListing()" class="btn btn-link"><i class="fa fa-edit fa-fw"></i></button><button ng-show="isEdit" ng-click="updateHouse({house:house}); isEdit=false" class="btn btn-link"><i class="fa fa-save fa-fw"></i></button></li><li ng-click="toggleShow()" class="pull-right"><a href="" class="pull-right"><i ng-show="isVisible" class="fa fa-angle-double-up fa-fw"></i><i ng-hide="isVisible" class="fa fa-angle-double-down fa-fw"></i></a></li></ul></div></div></div><div ng-show="isVisible" class="panel panel-default panel-listing info-slider"><div ng-if="title===&quot;2_propertyDescription&quot;" class="row"><div class="col-md-12"><p ng-if="!isEdit">{{house[title]}}</p><sv-area ng-if="isEdit" house="house" label="{{title}}" area="area"></sv-area></div></div><div class="row"><div class="col-sm-6 col-xs-12"><ul class="ul-data-just list-unstyled"><li ng-repeat="(id, p) in info track by $index" ng-hide="$even"><span>{{id | keyConversion}} :</span><span ng-if="!isEdit">{{p }}</span><div ng-if="isEdit"><sv-txt house="house" title="{{title}}" label="{{id}}"></sv-txt></div></li></ul></div><!--.col-sm-6.col-xs-12--><!--  ul.ul-data-just.list-unstyled--><!--    li(ng-repeat='(id, p) in info track by $index' ng-hide='$odd')--><!--      span {{id | keyConversion}} :--><!--      span {{p | boolToBinery}}--></div></div></div>

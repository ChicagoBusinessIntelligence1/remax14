<div><div class="head-panel cursor-p"><div class="row"><div class="col-xs-12"><ul class="list-inline"><li><h4 class="text-info">{{title | keyConversion}}</h4></li><li ng-show="isVisible"><button ng-show="!isEdit" ng-click="editListing()" class="btn btn-link"><i class="fa fa-edit fa-fw"></i></button><button ng-show="isEdit" ng-click="updateHouse({house:house}); isEdit=false" class="btn btn-link"><i class="fa fa-save fa-fw"></i></button><button ng-show="isEdit" ng-click="cancelEditListing()" class="btn btn-link"><i class="fa fa-remove fa-fw"></i></button></li><li ng-click="toggleShow()" class="pull-right"><a href="" class="pull-right"><i ng-show="isVisible" class="fa fa-angle-double-up fa-fw"></i><i ng-hide="isVisible" class="fa fa-angle-double-down fa-fw"></i></a></li></ul></div></div></div><div ng-show="isVisible" class="panel panel-default panel-listing info-slider"><div ng-if="isSingleProp===1" class="row"><div class="col-sm-12"><ul class="ul-data-just list-unstyled"><li ng-repeat="(id, p) in house[title] track by $index" class="row"><div ng-if="!isEdit" class="col-xs-12">{{p.value | boolToBinery}}</div><!--  edit--><div ng-switch="p.type" ng-if="isEdit" class="col-xs-12"><sv-txt ng-switch-when="txt" house="house" title="{{title}}" label="{{id}}"></sv-txt><sv-chbx ng-switch-when="chbx" house="house" title="{{title}}" label="{{id}}"></sv-chbx><sv-area ng-switch-when="area" house="house" title="{{title}}" label="{{id}}"></sv-area></div></li></ul></div></div><div ng-if="isSingleProp&gt;1" class="row"><div class="col-sm-6 col-xs-12"><ul class="ul-data-just list-unstyled"><li ng-repeat="(id, p) in house[title] track by $index" ng-show="$even" class="row"><div class="bold col-sm-5 col-xs-6">{{id | keyConversion}}:</div><div ng-if="!isEdit" class="col-sm-7 col-xs-6">{{p.value | boolToBinery}}</div><div ng-switch="p.type" ng-if="isEdit" class="col-sm-7 col-xs-6"><sv-txt ng-switch-when="txt" house="house" title="{{title}}" label="{{id}}"></sv-txt><sv-chbx ng-switch-when="chbx" house="house" title="{{title}}" label="{{id}}"></sv-chbx><sv-area ng-switch-when="area" house="house" title="{{title}}" label="{{id}}"></sv-area></div></li></ul></div><div class="col-sm-6 col-xs-12"><ul class="ul-data-just list-unstyled"><li ng-repeat="(id, p) in house[title] track by $index" ng-show="$odd" class="row"><div class="bold col-sm-5 col-xs-6">{{id | keyConversion}}:</div><div ng-if="!isEdit" class="col-sm-7 col-xs-6">{{p.value | boolToBinery}}</div><div ng-switch="p.type" ng-if="isEdit" class="col-sm-7 col-xs-6"><sv-txt ng-switch-when="txt" house="house" title="{{title}}" label="{{id}}"></sv-txt><sv-chbx ng-switch-when="chbx" house="house" title="{{title}}" label="{{id}}"></sv-chbx><sv-area ng-switch-when="area" house="house" title="{{title}}" label="{{id}}"></sv-area></div></li></ul></div></div><sv-add-feature house="house" title="{{title}}" ng-if="isEdit" is-area-hidden="isAreaHidden"></sv-add-feature></div></div>

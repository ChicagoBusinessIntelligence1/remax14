<div class="listing"><sv-listing-sale-header house="house" is-template="isTemplate" save-template="saveTemplate()"></sv-listing-sale-header><div ng-if="!isTemplate" class="gallery-wrapper"><div class="row"><div class="col-sm-4"><a ui-sref="app.profile.one-listing" class="thumbnail"><img ng-src="../images/houses/9.jpg" class="img-responsive"/></a></div></div></div><div>{{house.generalInformation.street.value}}</div><ul class="list-unstyled"><li ng-repeat="v in house"><sv-listing-display-slider house="house" house-repo="{{houseRepo}}" index="{{house.$keyAt(v)}}" title="{{v.$id}}" is-template="isTemplate" update-house="updateHouse(sectionIndex,sectionContent)"></sv-listing-display-slider></li></ul></div>

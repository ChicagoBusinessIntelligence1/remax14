<div class="listing"><sv-listing-sale-header house="house" is-template="isTemplate" save-template="saveTemplate()" draft="draft" del-draft="delDraft"></sv-listing-sale-header><div ng-if="!isTemplate" class="gallery-wrapper"><div class="row"><div class="col-sm-12"><sv-photo-gallery></sv-photo-gallery></div></div></div><div>{{house.generalInformation.street.value}}</div><ul class="list-unstyled"><li ng-repeat="v in house |listingFilter:&quot;brokers&quot; |orderBy:&quot;order&quot;"><sv-listing-display-slider house="house" house-repo="{{houseRepo}}" index="{{house.$keyAt(v)}}" title="{{v.$id}}" is-template="isTemplate" update-house="updateHouse(sectionIndex,sectionContent)"></sv-listing-display-slider></li></ul></div>

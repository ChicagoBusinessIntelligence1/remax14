<div><div ng-if="isTemplate" class="row"><div class="col-xs-12"><h3>New Listing for Sale</h3><hr/></div></div><div ng-if="!isTemplate"><div class="row"><div class="col-sm-6 col-xs-12"><h5 class="prop-type text-info">Single Family Home</h5></div><div class="col-sm-6 col-xs-12 sale-type"><ul class="list-inline"><li ng-show="house['01_generalInformation']['08_short_sale'].value"><h5 class="label label-danger">Short Sale</h5></li><li ng-show="house['01_generalInformation']['10_bank_owned'].value"><h5 class="label label-info">Bank Owned</h5></li><li ng-show="house['01_generalInformation']['09_foreclosure'].value"><h5 class="label label-success">Foreclosure</h5></li></ul></div></div><div class="alert alert-address"><div class="row"><div class="col-md-9 col-xs-12"><div class="text-app address-basic">{{address}}</div></div><div class="col-md-3 col-xs-12"><div class="price-style"> $100,000</div></div></div></div><div class="row"><div class="col-sm-12"><ul class="inline-info-style list-inline"><li><i class="fa fa-check-circle-o fa-fw">1 bd</i></li><li><i class="fa fa-check-circle-o fa-fw">1 full & 1 half bath</i></li><li><i class="fa fa-check-circle-o fa-fw"> 2,000 sq ft</i></li></ul></div></div><div class="gallery-wrapper"><div class="row"><div class="col-sm-4"><a ui-sref="app.profile.one-listing" class="thumbnail"><img ng-src="../images/houses/9.jpg" class="img-responsive"/></a></div></div></div></div><ul class="list-unstyled"><li ng-repeat="(k,v) in house"><sv-listing-display-slider house="house" title="{{k}}" update-house="updateHouse(sectionTitle,sectionContent)"></sv-listing-display-slider></li></ul></div>

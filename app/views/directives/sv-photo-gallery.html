<div class="row"><div class="col-sm-12"><h1>Photo Galery</h1><hr/><fa-app ng-style="galleryStyle" style="overflow:hidden"><fa-modifier fa-translate="[10,10,0]" fa-opacity="selectedImage.opacity.get()"><fa-surface><sv-photo-thumb height="{{height}}" width="{{width}}" img="{{selectedImage.url}}"></sv-photo-thumb></fa-surface></fa-modifier><fa-modifier fa-translate="[40,500,0]"><fa-scroll-view fa-pipe-from="scrollHandler" id="imageScroll" fa-options="options.imageScroll"><fa-view ng-repeat="image in faImages track by $index"><fa-modifier fa-size="[{{thumbSize+10}},{{thumbSize+10}}]"><fa-surface fa-pipe-to="scrollHandler" fa-click="setSelectedImage(image,$done)" fa-background-color="'white'" class="cursor-p"><sv-photo-thumb height="{{thumbSize}}" width="{{thumbSize}}" img="{{image.url}}"></sv-photo-thumb></fa-surface></fa-modifier></fa-view></fa-scroll-view></fa-modifier><fa-modifier fa-translate="[0,500,0]"><fa-surface fa-size="[{{thumbSize+10}},{{thumbSize+10}}]" fa-background-color="'white'" fa-click="slideLeft()" class="cursor-p"><a class="btn btn-link btn-slide"><i class="fa fa-angle-left fa-3x"></i></a></fa-surface></fa-modifier><fa-modifier fa-translate="[680,500,0]"><fa-surface fa-size="[{{thumbSize+10}},{{thumbSize+10}}]" fa-background-color="'white'" fa-click="slideRight()"><a class="btn btn-link btn-slide"><i class="fa fa-angle-right fa-3x"></i></a></fa-surface></fa-modifier></fa-app></div></div>

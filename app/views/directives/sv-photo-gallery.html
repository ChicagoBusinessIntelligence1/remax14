<div class="row"><div class="col-sm-12"><h1>Photo Galery</h1><hr/><fa-app ng-style="galleryStyle"><fa-modifier fa-opacity="selectedImage.opacity.get()"><fa-surface><img ng-src="{{selectedImage.url}}" style="width:{{imageWidth}}px" class="thumbnail"/></fa-surface></fa-modifier><fa-modifier fa-translate="[{{thumbWidth/2.3}},{{verticalShift}},0]"><fa-scroll-view id="imageScroll" fa-options="options.imageScroll" fa-pipe-from="scrollHandler"><fa-view ng-repeat="image in faImages track by $index"><fa-modifier fa-size="[{{thumbWidth}},{{thumbHeight}}]"><fa-modifier fa-size="[{{thumbWidth*.9}},{{.64*thumbWidth}}]" fa-align="[0.5, 0.5]" fa-origin="[0.5, 0.5]"><fa-surface fa-click="setSelectedImage(image,$done)" fa-pipe-to="scrollHandler" class="cursor-p"><sv-photo-thumb img="{{image.url}}" height="{{0.64*thumbWidth}}" width="{{.9*thumbWidth}}"></sv-photo-thumb></fa-surface></fa-modifier></fa-modifier></fa-view></fa-scroll-view></fa-modifier><fa-modifier fa-translate="[0,{{verticalShift}},0]" fa-size="[{{imageWidth}}, {{thumbHeight}}]"><fa-modifier fa-origin="[0, 0]" fa-align="[0, 0]" fa-size="[{{thumbWidth/2.3}},{{thumbHeight}}]"><fa-surface fa-click="slideLeft()" class="slider-button text-align"><a style="height:{{thumbWidth/4}}px" class="btn btn-link btn-slide text-center"><i class="fa fa-angle-left {{arrowClass}}"></i></a></fa-surface></fa-modifier><fa-modifier fa-origin="[1, 0]" fa-align="[1, 0]" fa-size="[{{thumbWidth/2.3}},{{thumbHeight}}]"><fa-surface fa-click="slideRight()" class="slider-button"><a style="height:{{thumbWidth/4}}px" class="btn btn-link btn-slide text-center"><i class="fa fa-angle-right {{arrowClass}}"></i></a></fa-surface></fa-modifier></fa-modifier></fa-app></div></div>

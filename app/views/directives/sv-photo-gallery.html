<div class="row"><div class="col-sm-6"><h1>Photo Galery<fa-app style="width:400px;height:300px" class="slider-wrapper"><fa-modifier fa-opacity="selectedImage.opacity.get()" class="slider-content row"><fa-image-surface fa-image-url="{{selectedImage.url}}" fa-size="[300,200]"></fa-image-surface></fa-modifier><fa-modifier fa-translate="[0,200,0]"><fa-scroll-view fa-pipe-from="scrollHandler" fa-options="options.imageScroll"><fa-view ng-repeat="image in images"><fa-modifier fa-size="[60,60]"><fa-image-surface fa-image-url="{{image.url}}" fa-size="[50,50]" fa-click="setSelectedImage(image,$done)" class="cursor-p"></fa-image-surface></fa-modifier></fa-view></fa-scroll-view></fa-modifier></fa-app></h1></div></div>

<div class="row"><div class="col-sm-12"><h1>Photo Galery</h1><fa-app class="slider-img-wrapper"><fa-modifier fa-opacity="selectedImage.opacity.get()" fa-translate="[20,5,0]"><fa-surface fa-size="[680, 460]" fa-background-color="'blue'"><div class="row"><img ng-src="{{selectedImage.url}}" class="thumbnail col-xs-12"/></div></fa-surface></fa-modifier></fa-app><fa-app class="slider-container"><fa-surface class="slider-surface"><fa-modifier fa-translate="[0,0,0]"><fa-surface fa-click="slideLeft()" fa-size="[40, 120]" class="cursor-p"><a class="btn btn-link btn-slide"><i class="fa fa-angle-left fa-3x"></i></a></fa-surface></fa-modifier><fa-modifier fa-translate="[678,0,0]"><fa-surface fa-click="slideRight()" fa-size="[40, 120]" class="cursor-p"><a class="btn btn-link btn-slide"><i class="fa fa-angle-right fa-3x"></i></a></fa-surface></fa-modifier><fa-app class="slider-wrapper"><fa-scroll-view fa-pipe-from="scrollHandler" id="imageScroll" fa-options="options.imageScroll"><fa-view ng-repeat="image in images track by $index"><fa-modifier fa-align="[5,0]" fa-size="[128,120]"><fa-surface fa-pipe-to="scrollHandler" fa-click="setSelectedImage(image,$done)" fa-background-color="'lightgoldenrodyellow'" class="cursor-p"><img ng-src="{{image.url}}" class="thumbnail nav-image"/></fa-surface></fa-modifier></fa-view></fa-scroll-view></fa-app></fa-surface></fa-app></div></div>

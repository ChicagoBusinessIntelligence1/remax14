<div class="row"><div class="col-sm-12"><h1>Photo Galery</h1><hr/><fa-app ng-style="galleryStyle" class="img-gallery-wrapper"><fa-modifier fa-opacity="selectedImage.opacity.get()" fa-size="[{{1*width}},undefined]"><fa-modifier fa-align="[0.5, 0.5]" fa-origin="[0.5, 0.5]" fa-size="[{{width}},undefined]"><fa-surface><img ng-src="{{selectedImage.url}}" style="width:{{width}}px"/></fa-surface></fa-modifier></fa-modifier><fa-modifier fa-translate="[0,{{verticalShift}},0]"><fa-modifier fa-translate="[{{thumbSize/2.3}},0,0]"><fa-scroll-view fa-pipe-from="scrollHandler" id="imageScroll" fa-options="options.imageScroll"><fa-view ng-repeat="image in faImages track by $index"><fa-modifier fa-size="[{{thumbSize}},{{.66*thumbSize}}]"><fa-modifier fa-size="[{{thumbSize*.9}},{{.66*thumbSize}}]" fa-align="[0.5, 0.5]" fa-origin="[0.5, 0.5]"><fa-surface fa-pipe-to="scrollHandler" fa-click="setSelectedImage(image,$done)" fa-background-color="'green'" class="cursor-p"><sv-photo-thumb height="{{0.66*thumbSize}}" width="{{.9*thumbSize}}" img="{{image.url}}"></sv-photo-thumb></fa-surface></fa-modifier></fa-modifier></fa-view></fa-scroll-view></fa-modifier></fa-modifier><fa-modifier fa-translate="[0,{{verticalShift}},0]" fa-size="[{{width}}, {{.66*thumbSize}}]"><fa-modifier fa-origin="[0, 0]" fa-align="[0, 0]"><fa-surface fa-size="[{{thumbSize/2.3}},{{.66*thumbSize}}]" fa-background-color="'white'" fa-click="slideLeft()" class="cursor-p"><a style="height:{{thumbSize/3.1}}px" class="btn btn-link btn-slide"><i class="fa fa-angle-left arrow-center {{arrowClass}}"></i></a></fa-surface></fa-modifier><fa-modifier fa-origin="[1, 0]" fa-align="[1, 0]"><fa-surface fa-size="[{{thumbSize/2.3}},{{.66*thumbSize}}]" fa-background-color="'white'" fa-click="slideRight()"><a style="height:{{thumbSize/3.3}}px" class="btn btn-link btn-slide"><i class="fa fa-angle-right arrow-center {{arrowClass}}"></i></a></fa-surface></fa-modifier></fa-modifier></fa-app></div></div>

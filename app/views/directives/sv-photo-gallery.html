<div class="row"><div class="col-sm-12"><h1>Photo Galery</h1><hr/><fa-app class="img-gallery-wrapper"><fa-modifier fa-translate="[10,10,0]" fa-opacity="selectedImage.opacity.get()"><fa-surface fa-size="[700, 480]"><img ng-src="{{selectedImage.url}}" class="thumbnail main-gal-img"/></fa-surface></fa-modifier><fa-modifier fa-translate="[40,500,0]"><fa-scroll-view fa-pipe-from="scrollHandler" id="imageScroll" fa-options="options.imageScroll" class="slider-container"><fa-view ng-repeat="image in faImages track by $index"><fa-modifier fa-align="[5,0]" fa-size="[128,120]"><fa-surface fa-pipe-to="scrollHandler" fa-click="setSelectedImage(image,$done)" fa-background-color="'lightgoldenrodyellow'" class="cursor-p"><img ng-src="{{image.url}}" class="thumbnail nav-image"/></fa-surface></fa-modifier></fa-view></fa-scroll-view></fa-modifier><fa-modifier fa-translate="[0,500,0]"><fa-surface fa-size="[40, 120]" fa-background-color="'white'" fa-click="slideLeft()" class="cursor-p"><a class="btn btn-link btn-slide"><i class="fa fa-angle-left fa-3x"></i></a></fa-surface></fa-modifier><fa-modifier fa-translate="[680,500,0]"><fa-surface fa-size="[40, 120]" fa-background-color="'white'" fa-click="slideRight()"><a class="btn btn-link btn-slide"><i class="fa fa-angle-right fa-3x"></i></a></fa-surface></fa-modifier></fa-app></div></div>

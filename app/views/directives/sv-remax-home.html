<div id="home-listing" ng-if="home" class="listing"><sv-spinner ng-show="isDataLoading"></sv-spinner><div ng-hide="isDataLoading"><sv-home-header home="home" is-rent="isRent" is-template="isTemplate" save-template="saveTemplate()" is-draft="isDraft" del-draft="delDraft"></sv-home-header><div ng-if="isEditable" class="form-group"><button ng-click="showGalleryModal()" ng-if="!isTemplate" class="btn btn-default-app"><i class="fa fa-picture-o fa-fw">&nbsp</i>Add/Edit Images</button></div><div ng-if="!isTemplate" class="gallery-wrapper"><div class="row"><div class="col-sm-12"><sv-photo-gallery images="images" ng-if="images"></sv-photo-gallery></div></div></div></div><form name="homeform" id="form" novalidate="novalidate"><ul class="list-unstyled"><li ng-repeat="section in home|homeFilter:&quot;brokers,images&quot; |orderBy:&quot;order&quot;"><sv-home-display-slider section="section" is-template="istemplate" update-home-section="updateHomeSection(section)"></sv-home-display-slider></li></ul></form></div>

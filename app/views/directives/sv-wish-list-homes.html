<div class="wish-list-container"><h4 ng-hide="wishHomes.length">{{noPropWishList}}</h4><table ng-show="wishHomes &amp;&amp; wishHomes.length&gt;0" class="table table-bordered table-wish"><tr><th>#</th><th>State</th><th>City</th><th>Property Type</th><th>Bedrooms</th><th>Bathrooms</th><th>Parking Type</th><th>Additional Info</th><th></th><th></th></tr><tr ng-repeat="l in wishHomes"><td>{{$index+1}}</td><td>{{l.state}}</td><td>{{l.city}}</td><td>{{l.propertyType}}</td><td>{{l.bedrooms}}</td><td>{{l.bathrooms}}</td><td>{{l.parkingType}}</td><td>{{l.addInfo}}</td><td><button ng-click="removeWishList(l.$id)" class="btn btn-danger btn-sm"><i class="fa fa-remove fa-fw"></i></button></td><td><button ng-click="editList(l.$id,$index)" class="btn btn-info btn-sm"><i class="fa fa-edit fa-fw"></i></button></td></tr></table><sv-btn-add-wish-home></sv-btn-add-wish-home></div>

<div class="modal"><div class="modal-dialog"><div class="modal-content modal-dialog-wishlist"><div class="modal-header"><button ng-click="$hide()" class="close">&times</button><h3 ng-bind="title" class="modal-title"></h3></div><div class="modal-body modal-wishlist"><form name="form" id="form" novalidate="novalidate"><div class="row"><div class="col-sm-4"><div class="form-group"><label>State</label><input type="text" ng-model="wishList.state" name="state" id="state" required="required" class="form-control"/></div></div><div class="col-sm-4"><div class="form-group"><label>City</label><input type="text" ng-model="wishList.city" name="city" id="city" required="required" class="form-control"/></div></div><div class="col-sm-4"><div class="form-group"><label>Property Type</label><input type="text" ng-model="wishList.propertyType" name="propertyType" id="propertyType" required="required" class="form-control"/></div></div></div><div class="row"><div class="col-sm-4"><div class="form-group"><label>Bedrooms</label><input type="number" ng-model="wishList.bedrooms" name="bedrooms" id="bedrooms" required="required" class="form-control"/></div></div><div class="col-sm-4"><div class="form-group"><label>Bathrooms</label><input type="number" ng-model="wishList.bathrooms" name="bathrooms" id="bathrooms" required="required" class="form-control"/></div></div><div class="col-sm-4"><div class="form-group"><label>Parking Type</label><input type="text" ng-model="wishList.parkingType" name="parkingType" id="parkingType" required="required" class="form-control"/></div></div></div><div class="row"><div class="col-sm-12"><div class="form-group"><label>Additional Info</label><textarea ng-model="wishList.addInfo" name="addInfo" id="addInfo" class="form-control"></textarea></div></div></div><div class="row"><div class="col-sm-12"><button ng-click="saveWishList(wishList)" class="btn btn-primary"><i class="fa fa-save fa-fw"></i>Save</button></div></div></form></div></div></div></div>

<div class="modal"><div class="modal-dialog"><div class="modal-content modal-dialog-wishlist"><div class="modal-header"><button ng-click="hideGalleryModal();hide()" class="close">&times</button><h3 class="modal-title">Upload your images</h3></div><div class="modal-body modal-wishlist"><sv-image-upload></sv-image-upload><div class="row"><div class="col-sm-6"><h4>My Gallery Images</h4></div><div ng-show="images.length" class="col-sm-6"><button ng-click="clearGallery()" class="btn btn-danger">Remove All Images</button></div></div><hr/><ul class="row list-unstyled ul-temp-uploaded"><li ng-repeat="image in images track by $index" class="col-sm-4 col-xs-12"><img ng-src="{{image}}" class="thumbnail col-xs-12"/><button ng-click="removeImage(image,$index)" class="btn btn-default btn-sm btn-remove-uploaded"><i data-toggle="tooltip" data-placement="left" title="Remove image" class="fa fa-remove fa-fw"></i></button></li></ul></div></div></div></div>

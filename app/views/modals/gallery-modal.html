<div class="modal"><div class="modal-dialog"><div class="modal-content modal-dialog-wishlist"><div class="modal-header"><button ng-click="$hide()" class="close">&times</button><h3 ng-bind="title" class="modal-title"></h3></div><div class="modal-body modal-wishlist"><sv-image-upload></sv-image-upload><h4>My Gallery Images</h4><hr/><ul class="row list-unstyled ul-temp-uploaded"><li ng-repeat="image in images track by $index" class="col-sm-4 col-xs-12"><img ng-src="{{image}}" class="thumbnail col-xs-12"/><button ng-click="removeImage(image,$index)" class="btn btn-default btn-sm btn-remove-uploaded"><i data-toggle="tooltip" data-placement="left" title="Remove image" class="fa fa-remove fa-fw"></i></button></li></ul></div></div></div></div>

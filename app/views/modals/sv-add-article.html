<div class="modal"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button ng-click="$hide()" class="close">&times</button><h4 ng-bind="title" class="modal-title"></h4></div><div class="modal-body"><form name="formPost" id="formPost" novalidate="novalidate"><div class="form-group"><select ng-options="e.$value for e in elements" ng-model="post.fenElementSelected" required="required" class="bootstrap-select form-control"></select></div><div class="form-group"><input ng-model="post.title" required="required" name="title" type="text" placeholder="Заголовок" class="form-control"/></div><div class="form-group"><textarea ng-model="post.body" required="required" name="body" rows="10" placeholder="Текст..." class="add-article form-control add-article form-control"></textarea></div><div class="text-right"><button ng-disabled="formPost.$dirty &amp;&amp; formPost.$invalid || formPost.$pristine" ng-click="addPost(post.title,post.author,post.body,post.fenElementSelected)" class="btn btn-info">Добавить</button><br/></div></form></div></div></div></div>

<div class="popover popover-delete">
  <div class="arrow"></div>
  <h4 ng-bind="title" ng-show="title" class="popover-title text-center"></h4>

  <div class="row popover-row popover-content">
    <div ng-show="!f.$id" class="col-xs-6">
      <button ng-click="remove(key)" class="btn btn-danger btn-sm">Удалить</button>
    </div>
    <div class="col-xs-6">
      <button ng-click="$hide()" class="btn btn-default btn-sm">Отменa</button>
    </div>
  </div>
</div>
